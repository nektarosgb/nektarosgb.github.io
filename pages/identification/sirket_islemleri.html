<script type="text/javascript">
    initLoadedPage();
</script>

<div class="page_container">
    <button id="btnNew" onclick="clearAllFields();return false;" data-toggle="modal" data-target="#myModal" class="btn-primary">Yeni Kayıt</button>
    <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            Dışa Aktar
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>
                <a href="#" onclick="exceleAktar('grid-sirketler');return false;">Excel'e Aktar</a>
            </li>
            <li>
                <a href="#" onclick="pdfeAktar('grid-sirketler');return false;">PDF'e Aktar</a>
            </li>
            <li>
                <a href="#" onclick="wordeAktar('grid-sirketler');return false;">Word'e Aktar</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
                <a href="#" onclick="pngyeAktar('grid-sirketler');return false;">PNG'ye Aktar</a>
            </li>
            <li>
                <a href="#" onclick="csvyeAktar('grid-sirketler');return false;">CSV'ye Aktar</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <table id="grid-sirketler" class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th data-column-id="idSirket"  data-visible="false">Şirket Kodu</th>
                    <th data-column-id="sirketAdi">Şirket Adı</th>
                    <th data-column-id="sirketAdresi">Adresi</th>
                    <th data-column-id="sirketTelefon">Telefon</th>
                    <th data-column-id="sirketSGKSicilNo">SGKSicilNo</th>
                    <th data-column-id="sirketIlgiliKisi">İlgili Kişi</th>
                    <th data-column-id="sirketTelefonCep">Cep Telefonu</th>
                    <th data-column-id="sirketEposta">E-posta</th>
                    <th data-column-id="sirketIsyeriHekimi">İşyeri Hekimi</th>
                    <th data-column-id="sirketIsGuvenligiUzmani">İşGüvenliği Uzmanı</th>
                    <th data-column-id="sirketKayitTarihi">Kayıt Tarihi</th>
                    <th data-column-id="kayitTarihi">Güncelleme Tarihi</th>
                    <th data-column-id="commands" data-formatter="commands" data-sortable="false" data-searchable="false">Commands</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="myModal" class="modal fade" role="document">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Kayıt İşlemleri</h4>
                </div>
                <div class="row modal-body">

                    <div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Şirket Yeni Kayıt ve Güncelleme</h3>
                            </div>

                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="txtSirketAdi">Şirket Adı</label><label class="zorunlu">(*)</label>
                                    <input type="text" class="form-control required" id="txtSirketAdi" placeholder="ABC San. Tic. Aş." />
                                    <input type="hidden" id="hdnId" />
                                    <input type="hidden" id="hdnSirketKayitTarihi" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketAdresi">Şirket Adresi</label>
                                    <input type="text" class="form-control" id="txtSirketAdresi" placeholder="Sk. Cd. Organize Sanayi Bölgesi..." />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketTelefon">Telefon</label>
                                    <input type="telephone" class="form-control isnumber" id="txtSirketTelefon" placeholder="(+90 232) 111 22 33" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketSGKSicilNo">SGK Sicil No</label>
                                    <input type="text" class="form-control isnumber" id="txtSirketSGKSicilNo" placeholder="SGK Sicil Numarası..." />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketIlgiliKisi">İlgili Kişi</label><label class="zorunlu">(*)</label>
                                    <input type="text" class="form-control required" id="txtSirketIlgiliKisi" placeholder="İlgili Kişi Adı Soyadı" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketTelefonCep">Mobil</label><label class="zorunlu">(*)</label>
                                    <input type="telephone" class="form-control required isnumber" id="txtSirketTelefonCep" placeholder="(+90 232) 111 22 33" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketEposta">E-posta</label>
                                    <input type="email" class="form-control" id="txtSirketEposta" placeholder="E-mail" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketIsyeriHekimi">İşyeri Hekimi</label>
                                    <input type="text" class="form-control" id="txtSirketIsyeriHekimi" placeholder="İşyeri Hekimi Adı Soyadı" />
                                </div>

                                <div class="form-group">
                                    <label for="txtSirketIsGuvenligiUzmani">İş Güvenliği Uzmanı</label>
                                    <input type="text" class="form-control" id="txtSirketIsGuvenligiUzmani" placeholder="İş Güvenliği Uzmanı Adı Soyadı" />
                                </div>

                            </div>
                            <div class="panel-footer">
                                <button onclick="if(validateFields()){kaydetSirketBilgileri()};return false;" class="btn btn-success btn-block">Kaydet</button>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-3"></div>

                </div>

            </div>
        </div>
    </div>

</div>
