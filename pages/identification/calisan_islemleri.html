<div class="page_container">

    <div class="row">

        <div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Çalışan Yeni Kayıt ve Güncelleme</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="txtCalisanAdi">Çalışan Adı Soyadı</label>
                        <input type="text" class="form-control" id="txtCalisanAdi" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanAdresi">Adresi</label>
                        <input type="text" class="form-control" id="txtCalisanAdresi" placeholder="Kapı No. Mh. Sk.">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanTelefon">Telefon</label>
                        <input type="telephone" class="form-control" id="txtCalisanTelefon" placeholder="(+90 232) 111 22 33">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanSGKSicilNo">SGK Sicil No</label>
                        <input type="text" class="form-control" id="txtCalisanSGKSicilNo" placeholder="SGK Sicil Numarası...">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanTCNo">TC Kimlik Numarası</label>
                        <input type="text" class="form-control" id="txtCalisanTCNo" placeholder="TC Kimlik Numarası">
                    </div>


                    <div class="form-group">
                        <label for="txtCalisanTelefonCep">Mobil</label>
                        <input type="telephone" class="form-control" id="txtCalisanTelefonCep" placeholder="(+90 232) 111 22 33">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanEposta">E-posta</label>
                        <input type="email" class="form-control" id="txtCalisanEposta" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="txtCalisanIsyeri">İşyeri</label>
                        <input type="text" class="form-control" id="txtCalisanIsyeri" placeholder="İşyeri">
                    </div>

                    <div class="form-group">
                        <label for="fileCalisan">Çalışan Resim</label>
                        <input type="file" id="fileCalisan">
                        <p class="help-block">Daha sonra kullanacağınız resim yüklemesini buradan yapınız.</p>
                    </div>

                </div>
                <div class="panel-footer">
                    <button onclick="kaydetCalisanBilgileri();return false;" class="btn btn-success btn-block">Kaydet</button>
                </div>
            </div>

        </div>

        <div class="col-md-6"></div>

    </div>


</div>
